<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>

<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // --- AUTH ROBUSTNESS SCRIPT ---
    // This handles the OAuth popup message automatically to prevent race conditions.

    async function saveTokenAndReload(token) {
      try {
        // 1. Verify token/Get User
        var resp = await fetch("https://api.github.com/user", {
          headers: { "Authorization": "token " + token }
        });

        if (!resp.ok) return; // Silent fail if invalid

        var user = await resp.json();

        var cmsUser = {
          "backendName": "github",
          "name": user.name || user.login,
          "login": user.login,
          "avatar_url": user.avatar_url,
          "email": user.email,
          "token": token
        };

        // 2. Save compatibility keys
        localStorage.setItem("netlify-cms-user", JSON.stringify(cmsUser));
        localStorage.setItem("decap-cms-user", JSON.stringify(cmsUser));

        // 3. Reload to Force Login
        window.location.reload();

      } catch (e) {
        console.error("Auth Auto-Fix Failed", e);
      }
    }

    // Listen for the Popup Message
    window.addEventListener("message", function (event) {
      if (typeof event.data === 'string' && event.data.startsWith("authorization:github:success:")) {
        var token = event.data.split(":")[3];
        if (token) saveTokenAndReload(token);
      }
    });
  </script>
</body>

</html>
